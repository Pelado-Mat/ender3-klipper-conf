[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]

[virtual_sdcard]
#####################################################################################
# SKR v1.3 Configuration for Ender 3/Ender 3 PRO
# X, Y, Z and E are TMC2130  
# BLTouch
# Source: https://gist.github.com/zwnk/92066555145cddecfd7df92a713dc5f1
# Source: https://gist.github.com/morganfw/2237c22edfffa369d75ad629510be3bd
#####################################################################################

path: /home/m/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/ttyAMA0

[mcu rpi]
serial: /tmp/klipper_host_mcu
#restart_method: command

#####################################################################################

[printer]
kinematics: cartesian
max_velocity: 450 #300
max_accel: 3000 # From Input Shaper!
max_z_velocity: 50
max_z_accel: 150
#max_extrude_only_velocity: 120
#max_extrude_only_accel: 1500

[adxl345]
cs_pin: rpi:None
spi_bus: spidev0.0

[resonance_tester]
accel_chip: adxl345
probe_points:
    115, 115, 40  

[input_shaper]
shaper_freq_x: 70.4
shaper_type_x: mzv
shaper_freq_y: 36.2
shaper_type_y: mzv

[exclude_object] 
 
#####################################################################################

# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
#[display]
#lcd_type: st7920
#cs_pin: P1.19
#sclk_pin: P1.21
#sid_pin: P1.23
#encoder_pins: ^P1.18, ^P1.20
#click_pin: !P0.28

#[output_pin beeper]
#pin: P1.30

[display]
lcd_type: ssd1306
i2c_mcu: rpi
i2c_bus: i2c.1
i2c_address: 60 #(0x3c) 
#click_pin: ^rpi:gpio22 # X
#back_pin: ^rpi:gpio27  # Pause
#up_pin: ^rpi:gpio7    # M
#down_pin: ^rpi:gpio17  # Play

[gcode_button button_pause]
pin: ^rpi:gpio27
press_gcode: PAUSE

[gcode_button button_play]
pin: ^rpi:gpio17
press_gcode: RESUME

[gcode_button button_cancel]
pin: ^rpi:gpio22
press_gcode: CANCEL_PRINT
###############################
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100


##########################################################
[filament_switch_sensor extruder_filament_sensor]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
#runout_gcode:
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
event_delay: 2.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin: P1.24
#   The pin on which the switch is connected. This parameter must be
#   provided.


#####################################################################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
min_temp: 10 #
max_temp: 130 #130

#####################################################################################
# #[bltouch]
#sensor_pin: ^P1.25
#control_pin: P2.0
#x_offset: -57
#y_offset: -13
#speed: 3.0
#sample_retract_dist: 10
#samples: 3
#samples_tolerance_retries: 2

[probe]
pin: ^P1.25 #Probe-Stop Connection on Skr Mini E3 V1.2
#z_offset: 0  #Measure per your specific setup
x_offset: 4 # negative = left of the nozzle
y_offset: 21 # negative = in front of of the nozzle
speed: 5.0
lift_speed: 15.0
sample_retract_dist: 1
samples: 2
samples_tolerance_retries: 6

[homing_override]
set_position_z:0 # Make printer think Z axis is at zero, so we can force a move upwards away from build plate
gcode:
  G90
  G1 Z10 F3000 ; move up to prevent accidentally scratching build plate    
  G28 X
  G28 Y
  PROBE_OUT
  G1 X117 Y117 F6000
  G28 Z
  PROBE_IN


[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 20, 20
mesh_max: 184, 200
probe_count: 4, 4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#####################################################################################
#  TMC 2130 Steppers
#####################################################################################
[tmc2130 stepper_x]
cs_pin: P1.17 
#   The pin corresponding to the TMC2130 chip select line. This pin
#   will be set to low at the start of SPI messages and raised to high
#   after the message completes. This parameter must be provided.
#spi_speed:
#spi_bus:
spi_software_sclk_pin: P0.4
spi_software_mosi_pin: P4.28 
spi_software_miso_pin: P0.5
#   See the "common SPI settings" section for a description of the
#   above parameters.
#chain_position:
#chain_length:
#   These parameters configure an SPI daisy chain. The two parameters
#   define the stepper position in the chain and the total chain length.
#   Position 1 corresponds to the stepper that connects to the MOSI signal.
#   The default is to not use an SPI daisy chain.
#interpolate: True
#   If true, enable step interpolation (the driver will internally
#   step at a rate of 256 micro-steps). This interpolation does
#   introduce a small systemic positional deviation - see
#   TMC_Drivers.md for details. The default is True.
run_current: 0.8
#   The amount of current (in amps RMS) to configure the driver to use
#   during stepper movement. This parameter must be provided.
#hold_current:
#   The amount of current (in amps RMS) to configure the driver to use
#   when the stepper is not moving. Setting a hold_current is not
#   recommended (see TMC_Drivers.md for details). The default is to
#   not reduce the current.
#sense_resistor: 0.110
#   The resistance (in ohms) of the motor sense resistor. The default
#   is 0.110 ohms.
stealthchop_threshold: 9999999
#   The velocity (in mm/s) to set the "stealthChop" threshold to. When
#   set, "stealthChop" mode will be enabled if the stepper motor
#   velocity is below this value. The default is 0, which disables
#   "stealthChop" mode.
#driver_MSLUT0: 2863314260
#driver_MSLUT1: 1251300522
#driver_MSLUT2: 608774441
#driver_MSLUT3: 269500962
#driver_MSLUT4: 4227858431
#driver_MSLUT5: 3048961917
#driver_MSLUT6: 1227445590
#driver_MSLUT7: 4211234
#driver_W0: 2
#driver_W1: 1
#driver_W2: 1
#driver_W3: 1
#driver_X1: 128
#driver_X2: 255
#driver_X3: 255
#driver_START_SIN: 0
#driver_START_SIN90: 247
#   These fields control the Microstep Table registers directly. The optimal
#   wave table is specific to each motor and might vary with current. An
#   optimal configuration will have minimal print artifacts caused by
#   non-linear stepper movement. The values specified above are the default
#   values used by the driver. The value must be specified as a decimal integer
#   (hex form is not supported). In order to compute the wave table fields,
#   see the tmc2130 "Calculation Sheet" from the Trinamic website.
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 0
#driver_TBL: 1
#driver_TOFF: 4
#driver_HEND: 7
#driver_HSTRT: 0
#driver_PWM_AUTOSCALE: True
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 4
#driver_PWM_AMPL: 128
#driver_SGT: 0
#   Set the given register during the configuration of the TMC2130
#   chip. This may be used to set custom motor parameters. The
#   defaults for each parameter are next to the parameter name in the
#   above list.
#diag0_pin:
#diag1_pin: P1.29
#   The micro-controller pin attached to one of the DIAG lines of the
#   TMC2130 chip. Only a single diag pin should be specified. The pin
#   is "active low" and is thus normally prefaced with "^!". Setting
#   this creates a "tmc2130_stepper_x:virtual_endstop" virtual pin
#   which may be used as the stepper's endstop_pin. Doing this enables
#   "sensorless homing". (Be sure to also set driver_SGT to an
#   appropriate sensitivity value.) The default is to not enable
#   sensorless homing.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
endstop_pin: P1.29
position_endstop: 0
position_min: 0
position_max: 245
homing_speed: 70
microsteps: 16
rotation_distance: 40


